<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detection AI - Medical Diagnostics</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a6847 0%, #0d8556 50%, #10a669 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(16, 166, 105, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(10, 104, 71, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {

            color: white;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-out;
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;

        }

        .header p {

        .stats-bar {

        .result-image {

        .result-label {

        .info-section li:nth-child(3) { animation-delay: 0.3s; }

        .info-section li:nth-child(5) { animation-delay: 0.5s; }

        .info-section li:hover {

        .badge {

        .badge.accuracy {

        }

        .badge.warning {

        .medical-cross {

        /* Modal Styles */

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        function App() {
            const [files, setFiles] = useState([]);
            const [results, setResults] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [dragOver, setDragOver] = useState(false);
            const [totalAnalyzed, setTotalAnalyzed] = useState(0);
            const [viralDetected, setViralDetected] = useState(0);
            const [selectedResult, setSelectedResult] = useState(null);
            const [showHeatmap, setShowHeatmap] = useState(false);
            const fileInputRef = useRef(null);

            const API_URL = 'http://localhost:5000';

            useEffect(() => {
                if (results.length > 0) {
                    const viral = results.filter(r => r.prediction === 'Viral Pneumonia').length;
                    setViralDetected(viral);
                }
            }, [results]);

            const handleFileSelect = (event) => {
                const selectedFiles = Array.from(event.target.files);
                addFiles(selectedFiles);
            };

            const addFiles = (newFiles) => {
                const imageFiles = newFiles.filter(file => 
                    file.type.startsWith('image/')
                );
                
                const filesWithPreviews = imageFiles.map(file => ({
                    file,
                    preview: URL.createObjectURL(file),
                    name: file.name
                }));

                setFiles(prev => [...prev, ...filesWithPreviews]);
                setResults([]);
                setError(null);
            };

            const removeFile = (index) => {
                setFiles(prev => {
                    const newFiles = [...prev];
                    URL.revokeObjectURL(newFiles[index].preview);
                    newFiles.splice(index, 1);
                    return newFiles;
                });
            };

            const handleDragOver = (e) => {
                e.preventDefault();
                setDragOver(true);
            };

            const handleDragLeave = () => {
                setDragOver(false);
            };

            const handleDrop = (e) => {
                e.preventDefault();
                setDragOver(false);
                const droppedFiles = Array.from(e.dataTransfer.files);
                addFiles(droppedFiles);
            };

            const handlePredict = async () => {
                if (files.length === 0) return;

                setLoading(true);
                setError(null);
                setResults([]);

                const formData = new FormData();
                files.forEach(({ file }) => {
                    formData.append('images', file);
                });

                try {
                    const response = await fetch(`${API_URL}/predict`, {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error('Prediction failed');
                    }

                    const data = await response.json();
                    
                    // Update total analyzed count once
                    setTotalAnalyzed(prev => prev + data.results.length);
                    
                    // Animate results appearing
                    data.results.forEach((result, index) => {
                        setTimeout(() => {
                            setResults(prev => [...prev, result]);
                        }, index * 200);
                    });
                } catch (err) {
                    setError('Failed to analyze images. Make sure the server is running on port 5000.');
                    console.error(err);
                } finally {
                    setLoading(false);
                }
            };

            const clearAll = () => {
                files.forEach(({ preview }) => URL.revokeObjectURL(preview));
                setFiles([]);
                setResults([]);
                setError(null);
            };

            const openDetailModal = (result) => {
                setSelectedResult(result);
            };

            const closeDetailModal = () => {
                setSelectedResult(null);
                setShowHeatmap(false);
            };

            const getConfidenceLevel = (confidence) => {
                if (confidence >= 90) return { text: 'Very High', color: '#0a6847' };
                if (confidence >= 75) return { text: 'High', color: '#059669' };
                if (confidence >= 60) return { text: 'Moderate', color: '#f59e0b' };
                return { text: 'Low', color: '#dc2626' };
            };

            const getRiskLevel = (result) => {
                if (result.prediction === 'Viral Pneumonia' && result.confidence >= 80) {
                    return { text: 'High Risk', color: '#dc2626', icon: '‚ö†Ô∏è' };
                } else if (result.prediction === 'Viral Pneumonia' && result.confidence >= 60) {
                    return { text: 'Moderate Risk', color: '#f59e0b', icon: '‚ö†Ô∏è' };
                } else if (result.prediction === 'Viral Pneumonia') {
                    return { text: 'Low Risk', color: '#10a669', icon: '‚ÑπÔ∏è' };
                }
                return { text: 'Normal', color: '#10a669', icon: '‚úÖ' };
            };

            return (
                <div className="container">
                    <div className="header">
                        <h1>
                            <span className="medical-cross">ü´Å</span> Pneumonia Detection AI
                        </h1>

                            <input

                                type="file"
                                className="file-input"
                                accept="image/*"
                                multiple
                                onChange={handleFileSelect}

                        {files.length > 0 && (
                            <>
                                <div className="preview-grid">

                                            </button>
                                            <img 
                                                src={file.preview} 
                                                alt={file.name}
                                                className="preview-image"
                                            />
                                            <div className="preview-name">{file.name}</div>
                                        </div>
                                    ))}
                                </div>

                                <div style={{ textAlign: 'center', marginTop: '30px' }}>
                                    <button 
                                        className="button"
                                        onClick={handlePredict}
                                        disabled={loading}
                                        style={{ marginRight: '15px' }}
                                    >
                                        <span>
                                            {loading ? 'Analyzing...' : `üî¨ Analyze ${files.length} Image${files.length > 1 ? 's' : ''}`}

                                    </button>
                                    <button

                                        onClick={clearAll}

                                        <span>Clear All</span>
                                    </button>
                                </div>
                            </>
                        )}

                        {loading && (
                            <div className="loading">
                                <div className="spinner"></div>
                                <p className="loading-text">Analyzing images with AI...</p>
                                <div className="progress-indicator">
                                    <div className="progress-dot"></div>
                                    <div className="progress-dot"></div>
                                    <div className="progress-dot"></div>
                                </div>
                            </div>
                        )}

                        {error && (
                            <div className="error">
                                ‚ö†Ô∏è {error}
                            </div>
                        )}
                    </div>

                    {results.length > 0 && (
                        <>
                            <div className="card">
                                <h2 style={{ color: '#0a6847', marginBottom: '20px', display: 'flex', alignItems: 'center', gap: '10px' }}>
                                    üìä Analysis Results ({results.length} image{results.length > 1 ? 's' : ''})
                                </h2>

                                <div className="results-grid">
                                    {results.map((result, index) => {
                                        const isViral = result.prediction === 'Viral Pneumonia';
                                        const confidenceLevel = getConfidenceLevel(result.confidence);
                                        const riskLevel = getRiskLevel(result);

                                        return (
                                            <div 
                                                key={index} 
                                                className={`result-card ${isViral ? 'viral' : 'normal'}`}
                                            >
                                                <img 
                                                    src={result.image_preview} 
                                                    alt={result.filename}
                                                    className="result-image"
                                                    onClick={() => openDetailModal(result)}
                                                />
                                                <div className="preview-name" style={{ marginBottom: '10px' }}>
                                                    {result.filename}
                                                </div>
                                                <div className={`result-label ${isViral ? 'viral' : 'normal'}`}>
                                                    {riskLevel.icon} {result.prediction}
                                                </div>
                                                <div className="confidence-bar">
                                                    <div 
                                                        className={`confidence-fill ${isViral ? 'viral' : 'normal'}`}
                                                        style={{ width: `${result.confidence}%` }}
                                                    ></div>
                                                </div>
                                                <div className="confidence-text">
                                                    Confidence: {result.confidence}%
                                                </div>
                                                
                                                <div style={{ marginTop: '10px' }}>
                                                    <span className="badge accuracy">
                                                        {confidenceLevel.text} Confidence
                                                    </span>
                                                    {isViral && result.confidence >= 75 && (
                                                        <span className="badge danger">
                                                            {riskLevel.text}
                                                        </span>
                                                    )}
                                                </div>

                                                <div className="probabilities">
                                                    <div className="prob-item">
                                                        <span className="prob-label">Normal/Other:</span>
                                                        <span className="prob-value">
                                                            {result.probabilities['Normal/Other']}%
                                                        </span>
                                                    </div>
                                                    <div className="prob-item">
                                                        <span className="prob-label">Viral Pneumonia:</span>
                                                        <span className="prob-value">
                                                            {result.probabilities['Viral Pneumonia']}%
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        </>
                    )}

                    {selectedResult && (
                        <div className="modal-overlay" onClick={closeDetailModal}>
                            <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                                <div className="modal-header">
                                    <h2>üìã Detailed Analysis</h2>
                                    <button className="modal-close" onClick={closeDetailModal}>√ó</button>
                                </div>
                                <div className="modal-body">
                                    <h3 style={{ color: '#0a6847', marginBottom: '15px' }}>
                                        {selectedResult.filename}
                                    </h3>
                                    
                                    <div className="heatmap-container">
                                        <img 
                                            src={showHeatmap ? selectedResult.heatmap_overlay : selectedResult.image_preview} 
                                            alt={selectedResult.filename}
                                            className="detail-image"
                                        />

                                            <div className="heatmap-legend">
                                                <div className="legend-item">
                                                    <div className="legend-color" style={{ background: 'rgba(255, 0, 0, 0.8)' }}></div>
                                                    <span>High Attention (Red)</span>
                                                </div>
                                                <div className="legend-item">
                                                    <div className="legend-color" style={{ background: 'rgba(255, 165, 0, 0.8)' }}></div>
                                                    <span>Medium Attention (Orange)</span>
                                                </div>
                                                <div className="legend-item">
                                                    <div className="legend-color" style={{ background: 'rgba(0, 0, 255, 0.8)' }}></div>
                                                    <span>Low Attention (Blue)</span>
                                                </div>
                                            </div>
                                        )}
                                    </div>

                                    {selectedResult.heatmap_overlay && (
                                        <div style={{ textAlign: 'center', marginTop: '15px' }}>
                                            <button 
                                                className="button"
                                                onClick={() => setShowHeatmap(!showHeatmap)}
                                                style={{ padding: '10px 25px', fontSize: '0.95rem' }}
                                            >
                                                <span>{showHeatmap ? 'üëÅÔ∏è Hide Heatmap' : 'üî• Show AI Attention Heatmap'}</span>
                                            </button>
                                            <p style={{ marginTop: '10px', fontSize: '0.85rem', color: '#6b7280' }}>
                                                Grad-CAM visualization showing which areas the AI model focused on
                                            </p>
                                        </div>
                                    )}

                                    <div className="detail-grid">
                                        <div className={`detail-item ${selectedResult.prediction === 'Viral Pneumonia' ? 'viral' : ''}`}>
                                            <div className="detail-label">Prediction</div>
                                            <div className="detail-value">{selectedResult.prediction}</div>
                                        </div>
                                        <div className={`detail-item ${selectedResult.prediction === 'Viral Pneumonia' ? 'viral' : ''}`}>
                                            <div className="detail-label">Confidence</div>
                                            <div className="detail-value">{selectedResult.confidence}%</div>
                                        </div>
                                        <div className={`detail-item ${selectedResult.prediction === 'Viral Pneumonia' ? 'viral' : ''}`}>
                                            <div className="detail-label">Normal/Other Probability</div>
                                            <div className="detail-value">{selectedResult.probabilities['Normal/Other']}%</div>
                                        </div>
                                        <div className={`detail-item ${selectedResult.prediction === 'Viral Pneumonia' ? 'viral' : ''}`}>
                                            <div className="detail-label">Viral Pneumonia Probability</div>
                                            <div className="detail-value">{selectedResult.probabilities['Viral Pneumonia']}%</div>
                                        </div>
                                        <div className={`detail-item ${selectedResult.prediction === 'Viral Pneumonia' ? 'viral' : ''}`}>
                                            <div className="detail-label">Risk Level</div>
                                            <div className="detail-value">{getRiskLevel(selectedResult).text}</div>
                                        </div>
                                        <div className={`detail-item ${selectedResult.prediction === 'Viral Pneumonia' ? 'viral' : ''}`}>
                                            <div className="detail-label">Confidence Level</div>
                                            <div className="detail-value">{getConfidenceLevel(selectedResult.confidence).text}</div>
                                        </div>
                                    </div>

                                            <div className="timeline-icon">üì§</div>
                                            <div className="timeline-content">
                                                <div className="timeline-title">Image Upload</div>
                                                <div className="timeline-text">X-ray image received and preprocessed</div>
                                            </div>
                                        </div>
                                        <div className="timeline-item">
                                            <div className="timeline-icon">üî¨</div>
                                            <div className="timeline-content">
                                                <div className="timeline-title">AI Analysis</div>
                                                <div className="timeline-text">ResNet18 model processed the image</div>
                                            </div>
                                        </div>
                                        <div className="timeline-item">
                                            <div className="timeline-icon">üìä</div>
                                            <div className="timeline-content">
                                                <div className="timeline-title">Results Generated</div>
                                                <div className="timeline-text">
                                                    Prediction: {selectedResult.prediction} ({selectedResult.confidence}% confidence)
                                                </div>
                                            </div>
                                        </div>
                                        <div className="timeline-item">
                                            <div className="timeline-icon">‚úÖ</div>
                                            <div className="timeline-content">
                                                <div className="timeline-title">Analysis Complete</div>
                                                <div className="timeline-text">Results ready for review</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div style={{

                                        <p style={{ color: '#856404', fontSize: '0.9rem', margin: 0 }}>
                                            <strong>‚ö†Ô∏è Important:</strong> This analysis is for research and educational purposes only. 
                                            Always consult qualified healthcare professionals for medical diagnosis and treatment decisions.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    <div className="card">
                        <div className="info-section">
                            <h3>
                                <span className="medical-cross">‚ÑπÔ∏è</span> About This Tool

                            <ul>

                                <li>Detects Viral Pneumonia patterns in chest X-ray images</li>

                        </div>

                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
